<!DOCTYPE html>
<html>
<head>
	<title>MY RPG GAME</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>FINAL FANTASY RPG ADVENTURE</h1>
				<h2>Choose your character to begin...</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Your character:</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="character-display text-center">
				<img class="player" id="zidane" src="assets/images/character1_zidane.png">
				<img class="player" id="vivi" src="assets/images/character5_vivi.png">
				<img class="player" id="beatrix" src="assets/images/character2_beatrix.png">
				<img class="player" id="garnet" src="assets/images/character4_garnet.png">
				<img class="player" id="kuja" src="assets/images/character3_kuja.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Your chosen foe:</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class ="chosen-foe">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Your enemies:</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="enemies-display">
				</div>
			</div>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>

</body>
</html>
